<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" >
    <!-- Bootstrap JS + Popper JS -->
    <script defer src="/bootstrap/js/bootstrap.bundle.min.js"></script>

    <title>Task -- 3.1.3</title>
</head>
<body>

    <!-- Создаём контейнер на весь экран браузера -->
    <div class="container-fluid" style="height: 100vh">

        <!-- Шапка -->
        <div class="fixed-top bg-dark">
              <nav class="navbar navbar-expand-lg">
                  <div class="container-fluid">
                      <span class="fw-bold text-white fs-4" th:text="${user.getUsername()}">Username</span>
                      <button class="navbar-toggler bg-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                          <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                  <span class="nav-link text-white fs-4" aria-current="page">with roles: <span th:text="${user.getRolesAsString()}">roles</span></span>
                              </li>
                          </ul>
                          <div class="d-flex">
                              <a class="btn text-secondary fs-4" href="/auth/logout">Logout</a>
                          </div>
                      </div>
                  </div>
              </nav>
          </div>

        <!-- Контент -->
        <div class="row h-100">

            <!-- Левый столбец -->
            <div class="col-2">

                <!-- Отступ сверху -->
                <div class="row my-4">
                    <div class="vr"></div>
                </div>

                <!-- Панель навигации Юзер -->
                <ul class="nav flex-column nav-pills mt-5">
                    <li class="nav-item">
                        <a class="nav-link active btn text-start"  data-bs-toggle="tab" data-bs-target="#userPanel-tab-pane" aria-controls="userPanel" aria-current="page">User</a>
                    </li>
                </ul>
            </div>

            <!-- Правый столбец -->
            <div class="col-10 bg-light">

                <!-- Отступ сверху -->
                <div class="row my-4">
                    <div class="vr"></div>
                </div>

                <div class="tab-content">

                    <!-- Контент Юзера -->
                    <div class="tab-pane fade show active" id="userPanel-tab-pane" role="tabpanel" aria-labelledby="userPanel-tab" tabindex="0">

                        <!-- Панель Юзера -->
                        <div class="row mt-5">

                            <!-- Контейнер чтобы поля сузить -->
                            <div class="container-lg px-4">

                                <!-- Заголовок -->
                                <span class="h1">User information page</span>

                                <!-- Таблица юзера -->
                                <div class="container-fluid mt-4 bg-white border">
                                    <div class="container-fluid p-4">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Username</th>
                                                <th scope="col">Firstname</th>
                                                <th scope="col">Lastname</th>
                                                <th scope="col">Email</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td th:text="${user.getId()}">ID</td>
                                                <td th:text="${user.getUsername()}">Username</td>
                                                <td th:text="${user.getFirstname()}">Firstname</td>
                                                <td th:text="${user.getLastname()}">Lastname</td>
                                                <td th:text="${user.getEmail()}">Email</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap в связке с Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
