<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" >
    <!-- Bootstrap JS + Popper JS -->
    <script defer src="/bootstrap/js/bootstrap.bundle.min.js"></script>

    <title>Task -- 3.1.4</title>
</head>
<body>

    <div class="container-fluid" style="height: 100vh">
        <div class="row mt-5">
            <div class="col-5"></div>
            <div class="col-2">
                <div class="h2">Please sign in</div>
                <form name="login" method="post" action="/process_login">

                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                    </div>
                    <div>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>

                    <div th:if="${param.error}" class="form-text" style="color: red">
                        Неверный логин или пароль
                    </div>

                    <div class="d-grid flex-column mt-3">
                        <input type="submit" class="btn btn-primary" value="Sign in">
                    </div>
                </form>
            </div>
            <div class="col-5"></div>
        </div>
    </div>

    <!-- Bootstrap в связке с Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
